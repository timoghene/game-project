<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0553a05ecd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/module.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
        <div class="container">
            <header class="header">
         <h1>Rock-Paper-Scissors</h1>
         <button id="restart" class="btn  btn-primary restart-btn">Restart Game</button>
         <div id="score" class="score">
            <p>Player: 0</p>
            <P>Computer: 0</P>
         </div>
            </header>
            <h2>Make Your Selection</h2>
            <div class="choices">
                <i id="rock" class="choice fa-solid fa-hand-back-fist fa-10x"></i>
                <i id="paper" class=" choice fa-solid fa-hand fa-10x"></i>
                <i id="scissors" class="choice fa-solid fa-hand-scissors fa-10x"></i>
            </div>
        </div>

        <!-- Modal -->
        <div id="timo">
         <div id="result" class="modal-content"></div>
        </div>




    <script src="js/main.js"></script>
</body>
</html>
